<!DOCTYPE html>
<html lang="en">

<body></body>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor1</title>
  <script src="/main.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .Expr {
      padding: 0.5em;

      display: inline-flex;
      flex-direction: row;
      align-items: center;
      gap: 0.5em;

      box-shadow: 0 0 0 1px black;

      user-select: none;
      cursor: pointer;

      background-color: transparent;
      transition-property: background-color;
      transition-duration: 0.2s;
    }

    .Expr.ping {
      background-color: color-mix(in hsl, blue, transparent 50%);
      transition-duration: 0;
    }

    .ExprLabel {
      font-weight: bold;
    }

    .Point {
      white-space: pre;
      width: 1em;
      height: 100%;
      background-color: transparent;

      transition-property: background-color;
      transition-duration: 0.2s;
    }

    .Point.PointCursor {
      background-color: color-mix(in hsl, blue, transparent 50%);
    }

    .Point.CursorLeft {
      background-color: color-mix(in hsl, blue, transparent 50%);
    }

    .Point.CursorLeft~* {
      background-color: color-mix(in hsl, blue, transparent 80%);
    }

    .Point.CursorRight {
      background-color: color-mix(in hsl, blue, transparent 50%);
    }

    .Point.CursorRight~* {
      background-color: transparent;
    }

    .ConsoleMessageContent {
      background-color: white;

      transition-property: background-color;
      transition-duration: 0.5s;
    }

    .ConsoleMessageContent.new {
      background-color: color-mix(in hsl, blue, transparent 50%);
    }
  </style>
</head>

</html>
